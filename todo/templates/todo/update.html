{% extends "base.html" %}

{% block header %}
  <h1>{% block title %}Update {{ todo['drescription'] }}{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="description">Description</label>
    <input type="text" name="description" id="description" value="{{ request.form['description'] or todo['description']}}" required>
    <label for="completed">Completed</label>
    <input type="checkbox" name="completed" id="completed" {% if todo['completed'] == 1 %}checked{% endif %} >
    <input type="submit" value="Update">
  </form>
  <form action="{{ url_for('todo.delete', id=todo['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?')">
  </form>
{% endblock %}
